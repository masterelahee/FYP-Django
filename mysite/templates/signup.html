{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
    
</head>
<style>
    h1{
        color:#edf1ff;
        text-shadow: 5px 5px 10px black;
    }
.headerone{
    font-family: 'Spectral SC', serif;
    padding: 110px 0;
    text-align: center;
}
body{
    background-color: black;
}
</style>


<body>
    <div class="login-dark">
        <h1 class="headerone"><b>TheBoyes - Sign Up Page</b></h1>
        
        <form method="post">
            {% csrf_token %}
           
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"> {{ form.email }}</div>
            <div class="form-group"> {{ form.email2 }}</div>
            <div class="form-group"> {{ form.password }}</div>
            
            
             <!--<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">{{form.username}}</div> -->
            <!--<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">{{form.password}}</div> -->
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</div></form>
               
    </div>
</section>

<footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; TheBoyes 2021<a style="color:black;" href="{% url 'admin:index' %}">.</a>
    </div>
  </footer>
</body>

</html>
